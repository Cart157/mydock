    mariadb:
      image: registry.cn-beijing.aliyuncs.com/fanybook/mariadb
      restart: always
      environment:
        - MYSQL_ROOT_PWD=mydock123!@#
      ports:
        - "3306:3306"
      volumes:
        - /data/.mydock/mariadb:/var/lib/mysql
      networks:
        - backend

### Pgsql ##############################################
    postgres:
      image: registry.cn-beijing.aliyuncs.com/fanybook/postgres
      restart: always
      environment:
        - POSTGRES_PASSWORD=mydock123!@#
      ports:
        - "5432:5432"
      volumes:
        - /data/.mydock/postgres:/var/lib/postgresql/data
      networks:
        - backend

### Redis ################################################
    redis:
      image: registry.cn-beijing.aliyuncs.com/fanybook/redis
      restart: always
      command: redis-server /etc/redis/redis.conf
      volumes:
        - /data/.mydock/redis:/data
        - ./redis/conf:/etc/redis
      ports:
        - "6379:6379"
      networks:
        - backend


### Caddy Server #########################################
    caddy:
      image: registry.cn-beijing.aliyuncs.com/fanybook/caddy
      restart: always
      volumes:
        - /data/www:/var/www
        - /data/logs/caddy:/var/log/caddy
        - /data/.mydock/caddy:/root/.caddy
        - ./caddy/conf:/etc/caddy
      ports:
        - "80:80"
        - "443:443"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend


### Certbot ##############################################
    certbot:
      image: fanybook/certbot
      volumes:
        - ./certbot/letsencrypt/:/var/www/letsencrypt
      tty: true
      networks:
        - frontend


### Gitea ################################################
  gitea:
    image: gitea/gitea:1.5
    restart: always
    volumes:
      - /data/.mydock/gitea:/data
    ports:
      - "30000:3000"
      - "22222:22"
