version: '3'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
### Workspace Utilities ##################################
    workspace:
      image: registry.cn-beijing.aliyuncs.com/fanybook/workspace
      restart: always
      volumes:
        - /data/www:/var/www
        - ./workspace/crontab/www-data:/etc/crontabs/www-data
      ports:
        - "2222:22"
      networks:
        - frontend
        - backend


### PHP-FPM ##############################################
    php-fpm:
      image: registry.cn-beijing.aliyuncs.com/fanybook/php-fpm
      restart: always
      volumes:
        - /data/www:/var/www
      depends_on:
        - workspace
      networks:
        - backend


### PHP-Worker ##############################################
    php-worker:
      image: registry.cn-beijing.aliyuncs.com/fanybook/php-worker
      restart: always
      volumes:
        - /data/www:/var/www
        - /data/logs/pm2:/home/www-data/.pm2/logs
        - ./php-worker/conf/pm2process.yml:/var/www/pm2process.yml
      networks:
        - backend


